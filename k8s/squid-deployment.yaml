apiVersion: apps/v1
kind: Deployment
metadata:
  name: squid
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: squid
  template:
    metadata:
      labels:
        app: squid
    spec:
      containers:
      - image: evgenyalekseev/squid:1.0
        name: squid
        ports:
        - containerPort: 3128
      volumes:
        - name: config
          configMap:
            name: squid